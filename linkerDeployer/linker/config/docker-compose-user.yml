version: '2'
services:
  zookeeper:
    image: linkerrepository/zookeeper:1.0.1
    network_mode: host
    command: /init.sh
    env_file: .env
    privileged: true
    restart: always
    environment:
     - "constraint:master==true"
     - "affinity:container!=*zookeeper*"

  mesosmaster:
    image: linkerrepository/mesos-master:0.28.1
    network_mode: host
    command: /entrypoint.sh
    env_file: .env
    depends_on:
     - zookeeper
    privileged: true
    restart: always
    environment:
     - MESOS_LOG_DIR=/var/log/mesos
     #- MESOS_REGISTRY=in_memory
     - MESOS_WORK_DIR=/var/lib/mesos
     - "constraint:master==true"
     - "affinity:container!=*mesosmaster*"

  marathon:
    image: linkerrepository/marathon:1.1.1
    network_mode: host
    command: /entrypoint.sh
    env_file: .env
    depends_on:
     - zookeeper
    privileged: true
    restart: always
    environment:
     - MARATHON_EVENT_SUBSCRIBER=http_callback
     - "constraint:master==true"
     - "affinity:container!=*marathon*"


  mesosslave:
    image: linkerrepository/mesos-slave:0.28.1
    volumes:
     - /sys/fs/cgroup:/sys/fs/cgroup
     - /var/run/docker.sock:/var/run/docker.sock
     - /usr/local/bin:/usr/local/bin
     - /tmp:/tmp
     - /opt/mesosphere:/opt/mesosphere
    network_mode: host
    command: /entrypoint.sh
    env_file: .env
    depends_on:
     - zookeeper
    privileged: true
    restart: always
    environment:
     - MESOS_CONTAINERIZERS=docker,mesos
     - MESOS_LOG_DIR=/var/log/mesos
     - MESOS_LOGGING_LEVEL=INFO
     - MESOS_EXECUTOR_REGISTRATION_TIMEOUT=15mins
     - MESOS_RESOURCES=ports(*):[1025-2180,2182-3887,3889-5049,5052-8079,8082-8180,8182-9999,9999-32000]
     - "constraint:slave==true"
     - "affinity:container!=*mesosslave*"

  dnsserver:
    image: linkerrepository/linker_mesos_dns:1.0.0
    volumes:
    - /linker/config:/linker/config
    network_mode: host
    env_file: .env
    depends_on:
     - zookeeper
    privileged: true
    restart: always
    environment:
     - "constraint:master==true"
     - "affinity:container!=*dnsserver*"

  adminrouter:
    image: linkerrepository/linker_router:1.0.0
    network_mode: host
    depends_on:
     - genresolvconf
    restart: always
    environment:
     - "constraint:master==true"
     - "constraint:adminrouter==true"
     - "affinity:container!=*adminrouter*"


  prometheus:
    image: prom/prometheus:0.17.0
    network_mode: host
    entrypoint: /bin/prometheus
    command: -alertmanager.url=http://localhost:9093 -config.file=/etc/prometheus/prometheus.yml
    volumes:
    - /linker/prometheus:/etc/prometheus
    env_file: .env
    privileged: true
    restart: always
    environment:
     - "constraint:monitor==true"
     - "affinity:container!=*prometheus*"

  alertmanager:
    image: prom/alertmanager:stable
    network_mode: host
    volumes:
    - /linker/alertmanager:/etc/alertmanager
    env_file: .env
    privileged: true
    restart: always
    environment:
     - "constraint:monitor==true"
     - "affinity:container!=*alertmanager*"

  mongodb:
    image: linkerrepository/linkerdcos_mongodb_repl:1.0.1
    network_mode: host
    volumes:
    - /opt:/data
    env_file: .env
    privileged: true
    restart: always
    environment:
     - "constraint:master==true"
     - "affinity:container!=*mongodb*"

  dcosclient:
    image: linkerrepository/linkerdcos_client:1.1.1
    network_mode: host
    volumes:
    - /linker/docker:/linker/docker
    - /var/log:/var/log
    env_file: .env
    privileged: true
    restart: always
    depends_on:
     - mongodb
     - dnsserver
    entrypoint: /usr/local/bin/dbcheck.sh
    command: /usr/local/bin/entrypoint.sh
    environment:
     - "constraint:master==true"
     - "constraint:dcosclient==true"
     - "affinity:container!=*dcosclient*"    

  genresolvconf:
    image: linkerrepository/linker_resolver:1.0.0
    volumes:
    - /etc/resolv.conf:/etc/resolv.conf
    network_mode: host
    env_file: .env
    depends_on:
     - dnsserver
    restart: always
    environment:
     - RESOLVERS=8.8.8.8
     - "affinity:container!=*genresolvconf*"

  cadvisormonitor:
    image: linkerrepository/linker_cadvisor:1.0.0
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock:rw
    - /:/rootfs:ro
    - /sys:/sys:ro
    - /tmp/mesos:/tmp/mesos:ro
    - /var/run:/var/run:rw
    - /var/lib/docker:/var/lib/docker:ro
    network_mode: host
    env_file: .env
    privileged: true
    restart: always
    environment:
      - "constraint:slave==true"
      - "affinity:container!=*cadvisormonitor*"
